<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Papers Scissors</title>
    </head>
    <body>
        <script>
        let robotResult = 0 ;    
        let humanResult = 0 ;    
        let humanChoice = "";
        let robotChoice = 0;
        let firstLetter = "";    
           
           function getComputerChoice(robotChoice){
             
            robotChoice = Math.floor(Math.random()*3) ;
           if (robotChoice == 0){
                console.log('Rock')    
            } else if (robotChoice == 1){
                console.log('Paper');                
            } else if (robotChoice == 2){
                console.log('Scissors');                
            }
            robotResult = robotChoice;           
        }
        function getHumanChoice(humanChoice){
            humanChoice = window.prompt("Rock, Paper or Scissors?");
            humanChoice = humanChoice.toLowerCase();
            firstLetter = humanChoice.charAt(0);
            if (firstLetter == "r" ){
                humanChoice = 0
                console.log('Rock')
            } else if (firstLetter == "p" ){
                humanChoice = 1
                console.log('Paper');
            } else if (firstLetter == "s" ){
                humanChoice = 2
                console.log('Scissors');
            }
            humanResult = humanChoice
            
        }
        let result = " "
        let scoreHuman = 0;
        let scoreRobot = 0;
        let scoreBoard = "";
        function results(result){
            if ((humanResult + 1) === robotResult){
                result = 'DOWN WITH HUMANITY';
                console.log(result);
                scoreRobot = scoreRobot + 1;
            } else if ((robotResult +1) === humanResult){
                result = 'The machines will never take us!';
                console.log(result);
                scoreHuman = scoreHuman + 1;
            } else if ((humanResult + 2) === robotResult){
                result = 'For man kind! Destroy the machine overlords!';
                console.log(result);
                scoreHuman = scoreHuman + 1;
            } else if ((robotResult + 2) === humanResult){
                result = 'FIRST WE TAKE YOUR JOBS, THEN WE TAKE YOUR LIVES';
                console.log(result);
                scoreRobot = scoreRobot + 1;
            } else if (humanResult === robotResult){
                result = 'Fairplay, cant win em all mate';
                console.log(result);
            }     
    }
    let roundLimit = 5;
    function playRound(){
        for (let i = 1; i <= roundLimit; i++) {
        getHumanChoice(humanChoice);
        getComputerChoice(robotChoice);
        results(result);
        finalScore(scoreBoard);
        }
    }


    function finalScore(scoreBoard){
        scoreBoard = result + " " + "Mankind " + scoreHuman.toString() + " - " + "Machines " + scoreRobot.toString();
        alert(scoreBoard);
    }  
        </script>

        <button onclick="playRound()"> Man vs Machine. 5 rounds, one chance to save the world! </button>
    </body>
</html>
